<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Crud Api</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body class="bg-dark">
<div class="container-fluid text-center" >
  <div><a><h1 class="link-light mt-3" onclick="" >Manage Users</h1></a></div>
  <div class="m-2">
<!--    <a class="h3 mt-5 text-decoration-none text-light" th:href="@{/users/new}">Add New User</a>-->

  </div>
  <div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
  </div>

<!--  <div th:if="${message}" class="alert alert-success text-center">-->
<!--    [[${message}]]-->
<!--  </div>-->

  <div class="mt-3">
    <table class="table-bordered " cellpadding="10" width="50%" align="center">
      <thead>
      <tr class="link-light">
      <th>ID</th>
      <th>E-mail</th>
      <th>Password</th>
      <th>Firs Name</th>
      <th>Last Name</th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="user : ${listUsers}">
        <tr class="link-light">
          <td>***</td>
          <td th:text="${user.getEmail()}"></td>
          <td>***</td>
          <td th:text="${user.getFirstName()}"></td>
          <td th:text="${user.getLastName()}"></td>
        </tr>
      </th:block>
      </tbody>
    </table>
  </div>
  <button type="button" class="btn btn-outline-light mt-4 mb-3 me-3"><a class="h2 m-5 text-decoration-none link-light" th:href="@{/users/new}" >Add New User</a></button>
  <button type="button" class="btn btn-outline-light mt-4 mb-3 me-3" onclick="cancelForm()"><a class="h2 m-5 text-decoration-none link-light">Home</a></button>

</div>
<script type="text/javascript">
  function cancelForm(){
    window.location = "[[@{/}]]"
  }
</script>
</body>
</html>
