<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[@{pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

</head>
<body class="bg-dark">
<div class="container-fluid text-light" >
    <div class="text-center"><h2>[[@{pageTitle}]]</h2></div>

    <form th:action="@{/users/save}" method="post" th:object="${userenti}"
    style="max-width: 500px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row mt-2">
                <label class="col-sm-4 col-form-label">First Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{firstName}" class="form-control" required minlength="1" maxlength="45"/>
                </div>
            </div>
            <div class="form-group row mt-2">
                <label class="col-sm-4 col-form-label " >Last Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{lastName}" class="form-control" required minlength="1" maxlength="45"/>
                </div>
            </div>
            <div class="form-group row mt-2">
                <label class="col-sm-4 col-form-label">E-mail:</label>
                <div class="col-sm-8">
                    <input type="email" th:field="*{email}" class="form-control" required minlength="8" maxlength="45"/>
                </div>
            </div>
            <div class="form-group row mt-2">
                <label class="col-sm-4 col-form-label">Password:</label>
                <div class="col-sm-8">
                    <input type="password" th:field="*{password}" class="form-control" required minlength="1" maxlength="15"/>
                </div>
            </div>
            <div class="text-center mt-2">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="reset" class="btn btn-primary" m-2>Reset</button>
                <button type="button" class="btn border-secondary m-2 text-light" onclick="cancelForm()">Cansel</button>
            </div>

        </div>
    </form>

</div>
<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/users}]]"
    }
</script>
</body>
</html>
